<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicciones del Zeinternacional</title>
    <link rel="stylesheet" type="text/css" href="/predict_zeinternational/style.css">
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/31a184_77464daf687d4b54b9f48cb2f5805e1e%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/31a184_77464daf687d4b54b9f48cb2f5805e1e%7Emv2.png">
</head>
<body>
    <header>
        <h1>Predicciones del Zeinternacional</h1>
    </header>
    <main class="container">
        <div class="left-panel">
            <div class="upcoming-header">
                <h2>Próximas Partidas</h2>
                <button type="button" id="clear-predictions-btn">Limpiar Predicciones</button>
            </div>
            <div id="upcoming-matches"></div>
        </div>
        <div class="right-panel">
            <h2>Clasificación de Equipos</h2>
            <table id="rankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Equipo</th>
                        <th>Victorias</th>
                        <th>Derrotas</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <section class="matrix-container">
        <h2>Matriz de Partidas</h2>
        <div id="match-matrix-wrapper">
            <div id="match-matrix"></div>
        </div>
    </section>

    <script src="/predict_zeinternational/script.js"></script>
</body>
</html>
